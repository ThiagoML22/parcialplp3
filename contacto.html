<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia Inmobiliaria</title>
    <link rel="stylesheet" href="tl_styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Inmobiliaria Del Plata</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="propiedades.html">Propiedades</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form-section">
        <h2>Formulario de Contacto</h2>
        <p>Complete el formulario para que podamos ponernos en contacto con usted.</p>
        <form id="contactForm" onsubmit="submitForm(event)" class="contact-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="tipo_interes">Tipo de Interés:</label>
            <select id="tipo_interes" name="tipo_interes" required>
                <option value="compra">Compra</option>
                <option value="alquiler">Alquiler</option>
                <option value="consulta_general">Consulta General</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escriba su mensaje o consulta aquí..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script>
        function submitForm(event) {
            event.preventDefault();
        
            const formData = new FormData(document.getElementById('contactForm'));
        
            fetch('proceso_form.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert("Formulario enviado correctamente.");
        
                window.location.href = 'index.html';
            })
            .catch(error => {
                console.error("Error al enviar el formulario:", error);
                alert("Hubo un problema al enviar el formulario. Intente nuevamente.");
            });
        }
    </script>
</body>
</html>
